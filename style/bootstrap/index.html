						<span class="add-on"><i class="icon-user"></i></span><input type="text" id="username" name="username" style="margin:0;" />

			</div>

			<div class="control-group">
				<label class="control-label" for="password">PassWord: </label>

						<span class="add-on"><i class="icon-lock"></i></span><input type="password" id="password" name="password" style="margin:0;" />
